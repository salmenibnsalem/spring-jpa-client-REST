<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Produit</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optionnel : Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1 th:text="${produit.id == null ? 'Créer un Produit' : 'Modifier leProduit'}"></h1>
<form th:action="@{${produit.id == null ? '/produits/add' : '/produits/' +
produit.id}}" method="post">
    <div class="col-md-3">
        <!-- Champ caché pour l'ID -->
        <input type="hidden" th:value="${produit.id}" />
        <!-- Designation -->
        <div class="form-group">
            <label for="designation">Désignation :</label>
            <input type="text" id="designation" name="designation"
                   th:value="${produit.designation}" required class="form-control" />
        </div>
        <!-- Prix -->
        <div class="form-group">
            <label for="prix">Prix :</label>
            <input type="number" step="0.01" id="prix" name="prix"
                   th:value="${produit.prix}" required class="form-control" />
        </div>
        <!-- Quantité -->
        <div class="form-group">
            <label for="quantite">Quantité :</label>
            <input type="number" id="quantite" name="quantite"
                   th:value="${produit.quantite}" required class="form-control" />
        </div>
        <!-- Date d'achat -->
        <div class="form-group">
            <label for="dateAchat">Date d'achat :</label>
            <input type="date" id="dateAchat" name="dateAchat"
                   th:value="${produit.dateAchat}" class="form-control" />
        </div>
        <!-- En promotion -->
        <div class="form-group">
            <label for="enPromotion">En promotion :</label>
            <input type="checkbox" id="enPromotion" name="enPromotion"
                   th:value="${produit.enPromotion}" />
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
    </div>
</form>
</body>
</html>
